

  <div class="layout_layer">
    <main class="layout-main">


      <div class="grid-row has-top_border is-gray" id="questions">
        <div class="grid-row-inner has-big_padding">
          <div class="iquestions_list">

            <div>
              <div class="iquestion-inner_border">
                <div class="iquestion-inner">
                  <div class="iquestion-icon"></div>
                  <div class="iquestion-info">
                    <div class="iquestion-info_body">
                      <p *ngIf="answer">{{answer.question}}</p>
                    </div>
                  </div>

                </div>
              </div>
              <div>
                <div class="iquestion_answer-wrapper">
                  <div class="iquestion_answer-inner">
                    <div class="iquestion_answer-icon"></div>
                    <div class="iquestion_answer-body content_body is-small">
                      <p *ngIf="answer && answer.link">
                        <a href="{{answer.link}}" target="_blank">See this link</a>
                      </p>
                      <!-- Not works when add Polymer -->
                      <p *ngIf="answer" [innerHTML]='answer.content'></p>
                      <!-- <p #divContent></p-->
                      <p *ngIf="answer">{{answer.video.formatedCreationDate | date:"MM/dd/yyyy"}}</p>
                    </div>
                  </div>
                  <div style="text-align:center" class="iquestion-info_body">
                      <a href="http://askalien.men" >Ask more questions</a>
                      <div class="clearfix"></div>
                    </div>
                    <br>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
